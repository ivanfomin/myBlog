{% extends 'parent.html' %}
{% block content %}

<h1>Админка блога</h1>
<table border="1px dotted black">
    <tr>
        <th>Заголовок</th>
        <th>Содержимое</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><b>{{article.title}}</b></td>
        <td>{{article.content}}</td>
        <td>
            <a href="/Admin/Edit/{{article.id}}">Изменить</a>
        </td>
        <td>
            <a href="/Admin/Delete/{{article.id}}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
</table>

<h3><a href="/Index">Back</a></h3>
{% endblock %}
