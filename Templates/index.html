{% extends 'parent.html' %}
{% block content %}

{% if user %}
<h1>Блог новостей</h1>
{% for article in articles %}
<h2>
    <a href="/Index/Page/{{article.id}}"><b>{{article.title}}</b></a>
</h2>
<hr>
{% endfor %}

{% if user.id_role > 1 %}
<a href="/Admin">АдминПанель</a>
{% endif %}
{% else %}
<h3>Вы не авторизованы!</h3>
{% endif %}

{% endblock %}
