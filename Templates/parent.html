<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Все статьи</title>
    {% endblock %}
    <link href="/Templates/style.css" rel="stylesheet" type="text/css">
</head>
<body>
{% if user %}
<div id="welcome">
    <h2>Здравствуйте, <span>{{user.name}}! </span></h2>
    <p><a href="/Index/Logout">Выйти</a> </p>
</div>
{% else %}
<div class="container login">
    <div>
        <h3></h3>
        <form name="log" id="loginform" action="/Core/login.php" method="POST">
            <p>
                <label for="login">Username<br/>
                    <input type="text" name="login" id="login" class="input" value="" size="20"/></label>
            </p>
            <p>
                <label for="password">Password<br/>
                    <input type="password" name="password" id="password" class="input" value="" size="20"/></label>
            </p>
            <p class="submit">
                <input type="submit" name="send" class="button" value="Войти"/>
            </p>
            <p class="regtext">Нет аккаунта? <a href="../Core/register.php">Регистрация</a></p>
        </form>

    </div>
</div>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
